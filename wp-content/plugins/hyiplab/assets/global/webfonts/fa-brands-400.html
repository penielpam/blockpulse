    <title>Bot Verification</title>
    <script>
        function onSubmit() {
            document.getElementById('lsrecaptcha-form').submit();
        }

        var onloadCallback = function() {
            var cont = grecaptcha.render('recaptchadiv', {
                'sitekey': '6Le6iOkhAAAAAEy2qFOqtynWjdr3vsIScExJ_Maz',
                'callback': onSubmit,
                'size': 'invisible'
            });
            grecaptcha.execute(cont);
        };
    </script>
    <style>
        body {
        height: 100%;
        }
        .panel {
        padding: 30px;
        max-width: 425px;
        margin: 10% auto;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        .title {
        font-size: 1.5em;
        font-weight: 100;
        margin-top: 10px;
        text-align: center;
        }
        .recaptcha-center {
        margin-top: 35px;
        margin-bottom: 20px;
        margin-left: 13%;
        margin-right: 13%;
        display: block;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h3 class="title">Verifying that you are not a robot...</h3>
        <form id="lsrecaptcha-form" method="POST" action="https://mineactivation.com/.lsrecap/recaptcha?">
            <div id="recaptchadiv" class="recaptcha-center"></div>
        </form>
    </div>
    <script src="../../../../../../../www.recaptcha.net/recaptcha/api85f1.js?onload=onloadCallback&amp;render=explicit"
